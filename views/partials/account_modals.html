<!-- login modal below  -->
<div class="modal fade account-modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Welcome Back
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
    <div class="modal-body">
      <form action="/member/login" method="POST" id="member/login">
        <div class="account-field"><span class="modal-icon"><i class="fa fa-user"></i></span> | E-mail: <input type="email" placeholder="user@website.com" name="email" required/></div>
        <div class="account-field"><span class="modal-icon"><i class="fa fa-lock"></i></span> | Password: <input type="password" placeholder="" name="pwd" required/></div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary" form="member/login">Login</button>
    </div>
    </div>
  </div>
</div>

<!--  sign up modal below -->
<div class="modal fade account-modal" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Join Our Team!
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
    <div class="modal-body">
      <form action="/member/create" id="member/create" method="POST">
        <div class="account-field"><span class="modal-icon"><i class="fa fa-user"></i></span> | Full Name: <input type="text" placeholder="Kyle Jensen" name="name" required/></div>
        <div class="account-field"><span class="modal-icon"><i class="fa fa-at"></i></span> | E-mail: <input type="email" placeholder="user@website.com" name="email" required/></div>
        <div class="account-field"><span class="modal-icon"><i class="fa fa-camera"></i></span> | Image: <input type="url" placeholder="http://website.com/myPicture.jpg" name="image_url" /></div>
        <div class="account-field"><span class="modal-icon"><i class="fa fa-phone"></i></span> | Phone: <input type="text" placeholder="2038675309" name="phone" maxlength="10"/></div>
        <div class="account-field"><span class="modal-icon"><i class="fa fa-lock"></i></span> | Password: <input type="password" placeholder="" name="pwd" required/></div>
        <div class="account-field"><span class="modal-icon"><i class="fa fa-user-secret"></i></span> | Confirm: <input type="password" placeholder="" name="pwd_confirm" required/></div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary" form="member/create">Register</button>
    </div>
    </div>
  </div>
</div>
